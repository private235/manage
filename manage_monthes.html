<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة صلاحيات الطلاب وإضافة الشهور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A29BFE;
            --dark-color: #2D3436;
            --light-color: #F5F6FA;
            --accent-color: #00CE9F;
            --danger-color: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 28px;
        }

        /* لوحة إضافة شهر جديد */
        .add-month-panel {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .add-month-panel h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .month-form-controls {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .month-form-controls > div {
            flex-grow: 1;
        }
        
        .month-form-controls label {
             font-weight: 500;
             display: block;
             margin-bottom: 5px;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        #add-month-btn {
            background-color: var(--accent-color);
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #add-month-btn:hover:not(:disabled) {
            background-color: #00b38c;
        }
        
        /* الحاوية الرئيسية للطلاب والإدارة */
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* قائمة الطلاب */
        .student-list-panel {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            max-height: 80vh;
            overflow-y: hidden; /* إخفاء التمرير الخارجي */
        }

        .filter-controls {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            display: flex; /* ترتيب عناصر التحكم */
            flex-direction: column;
            gap: 10px;
        }
        
        .filter-controls label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        #student-list-container {
            max-height: calc(80vh - 180px); /* تخصيص المساحة لقائمة التمرير بعد إضافة حقل البحث */
            overflow-y: auto;
        }

        .student-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s, border-right 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-item:hover {
            background-color: #f7f7f7;
        }

        .student-item.active {
            background-color: var(--secondary-color);
            color: white;
            border-right: 5px solid var(--primary-color);
        }

        .student-info {
            font-weight: 500;
        }

        .student-year {
            font-size: 12px;
            color: #777;
        }
        
        .student-item.active .student-year {
            color: white;
        }


        /* لوحة التحكم في الشهور */
        .month-management-panel {
            flex: 2;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        #month-controls {
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px 0;
        }

        /* تنسيق عنصر الشهر الجديد لتضمين المدة */
        .month-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed #eee;
            gap: 15px; 
        }

        .month-item label {
            font-weight: 500;
            color: var(--dark-color);
            cursor: pointer;
            flex-grow: 1;
        }

        .month-item-controls {
            display: flex;
            align-items: center;
            gap: 10px; /* Gap between status, duration, and checkbox */
        }

        .duration-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .duration-input {
            width: 70px; 
            padding: 6px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .duration-control span {
             font-size: 14px;
             white-space: nowrap;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
            color: #155724; /* Success/Remaining color */
            white-space: nowrap;
        }
        
        .status-text.expired {
             color: var(--danger-color);
        }

        .month-item input[type="checkbox"] {
            margin: 0;
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }

        /* زر الحفظ */
        #save-changes-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #save-changes-btn:hover:not(:disabled) {
            background-color: #00b38c;
        }
        
        #save-changes-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 50px 0;
        }
    </style>
</head>
<body>

    <h2 class="header">لوحة تحكم المسؤول</h2>
    <div id="alert-message"></div>

    <div class="add-month-panel">
        <h3>إضافة شهر/وحدة جديدة</h3>
        <div class="month-form-controls">
            <div>
                <label for="new-month-year">السنة الدراسية</label>
                <select id="new-month-year" class="form-select">
                    <option value="" disabled selected>اختر السنة</option>
                    <option value="first">أولى</option>
                    <option value="second_chemistry">ثانية كيمياء</option>
                    <option value="second_physics">ثانية فيزياء</option>
                    <option value="third">ثالثة</option>
                </select>
            </div>
            <div>
                <label for="new-month-name">اسم الشهر/الوحدة</label>
                <input type="text" id="new-month-name" class="form-control" placeholder="مثال: الوحدة الأولى - التأسيس">
            </div>
            <div>
                 <label for="new-month-order">ترتيب الظهور</label>
                <input type="number" id="new-month-order" class="form-control" value="1">
            </div>
            <button id="add-month-btn">إضافة الشهر</button>
        </div>
    </div>


    <div class="main-container">

        <div class="student-list-panel">
            <div class="panel-title">قائمة الطلاب</div>
            
            <div class="filter-controls">
                <div>
                    <label for="year-filter">فلترة حسب السنة:</label>
                    <select id="year-filter" class="form-select">
                        <option value="all">جميع السنوات</option>
                        <option value="أولى">أولى</option>
                        <option value="ثانية كيمياء">ثانية كيمياء</option>
                        <option value="ثانية فيزياء">ثانية فيزياء</option>
                        <option value="ثالثة">ثالثة</option>
                    </select>
                </div>

                <div>
                    <label for="search-input">البحث بالاسم/الإيميل:</label>
                    <input type="text" id="search-input" class="form-control" placeholder="اكتب جزء من الاسم أو الإيميل..." dir="auto">
                </div>
            </div>
            
            <div id="student-list-container">
                <div id="student-list">
                    <div class="empty-state">
                        <div class="loading-spinner"></div>
                        <p>جاري تحميل بيانات الطلاب...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="month-management-panel">
            <div id="management-content">
                <div class="empty-state">
                    <p>الرجاء اختيار طالب من القائمة لعرض الشهور المتاحة وتعديل التفعيل.</p>
                </div>
            </div>

            <button id="save-changes-btn" disabled>حفظ التغييرات</button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // ==========================================================
        // ========== تهيئة وإعداد Firebase والثوابت ==========
        // ==========================================================
        
        // **تعديل: يجب استبدال هذا التكوين بمعلومات مشروعك الحقيقية**
        const firebaseConfig = {
            apiKey: 'AIzaSyBpwRyAO9Hd0y06AFxQP2VJqiwucD02kHE',
            appId: '1:728424288022:web:3fc8d5379263ca3b99ca37',
            messagingSenderId: '728424288022',
            projectId: 'e-learning-3aef4',
            authDomain: 'e-learning-3aef4.firebaseapp.com',
            databaseURL: 'https://e-learning-3aef4-default-rtdb.firebaseio.com',
            storageBucket: 'e-learning-3aef4.firebasestorage.app',
            measurementId: 'G-GTTZ690T29',
        };
        
        if (!firebase.apps.length) {
             firebase.initializeApp(firebaseConfig);
        }

        const database = firebase.database();
        const usersRef = database.ref('users');
        const monthsRef = database.ref('months');
        const studentAccessRef = database.ref('student_month_access');

        const studentListDiv = document.getElementById('student-list');
        const managementContentDiv = document.getElementById('management-content');
        const saveChangesBtn = document.getElementById('save-changes-btn');
        const alertMessageDiv = document.getElementById('alert-message');
        const yearFilterSelect = document.getElementById('year-filter');
        const searchInput = document.getElementById('search-input'); // حقل البحث الجديد

        const newMonthYearSelect = document.getElementById('new-month-year');
        const newMonthNameInput = document.getElementById('new-month-name');
        const newMonthOrderInput = document.getElementById('new-month-order');
        const addMonthBtn = document.getElementById('add-month-btn');


        let allStudents = []; // قائمة بجميع الطلاب
        let allMonthsData = {}; // تخزين كل الشهور المتاحة حسب السنة
        let selectedStudentId = null;
        let selectedStudentData = null;

        // خريطة لأسماء السنوات المعروضة لمطابقتها مع المفاتيح
        const yearKeysMap = {
            'أولى': 'first',
            'ثانية كيمياء': 'second_chemistry',
            'ثانية فيزياء': 'second_physics',
            'ثالثة': 'third',
            'first': 'أولى',
            'second_chemistry': 'ثانية كيمياء',
            'second_physics': 'ثانية فيزياء',
            'third': 'ثالثة'
        };

        function showAlert(message, type = 'success') {
            alertMessageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertMessageDiv.innerHTML = '';
            }, 5000);
        }
        
        // ==========================================================
        // ========== وظائف إدارة الشهور (الإضافة) ==========
        // ==========================================================

        async function addMonth() {
            const yearKey = newMonthYearSelect.value;
            const monthName = newMonthNameInput.value.trim();
            const order = parseInt(newMonthOrderInput.value) || 999;

            if (!yearKey || !monthName) {
                showAlert('الرجاء اختيار السنة وإدخال اسم الشهر.', 'danger');
                return;
            }

            addMonthBtn.disabled = true;
            addMonthBtn.innerHTML = '<span class="loading-spinner" style="width: 16px; height: 16px;"></span>';

            try {
                // إنشاء مفتاح فريد للشهر
                const newMonthRef = monthsRef.child(yearKey).push();
                
                await newMonthRef.set({
                    name: monthName,
                    order: order,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });

                showAlert(`✅ تم إضافة الشهر/الوحدة: "${monthName}" لسنة ${yearKeysMap[yearKey]} بنجاح.`, 'success');

                // تحديث بيانات الشهور المخزنة محلياً
                await fetchAllMonths();
                
                // إعادة تعيين الحقول
                newMonthNameInput.value = '';
                newMonthOrderInput.value = (order + 1).toString(); // اقترح الترتيب التالي

            } catch (error) {
                console.error("Error adding month:", error);
                showAlert(`🚫 فشل إضافة الشهر: ${error.message}`, 'danger');
            } finally {
                addMonthBtn.disabled = false;
                addMonthBtn.innerHTML = 'إضافة الشهر';
            }
        }

        // ربط زر الإضافة
        addMonthBtn.addEventListener('click', addMonth);


        // ==========================================================
        // ========== وظائف جلب وعرض بيانات الطلاب والشهور ==========
        // ==========================================================
        
        // جلب جميع الشهور المتاحة مرة واحدة (لتقليل عدد القراءات)
        async function fetchAllMonths() {
            try {
                const snapshot = await monthsRef.once('value');
                allMonthsData = snapshot.val() || {};
            } catch (error) {
                console.error("Error fetching all months:", error);
            }
        }

        // جلب قائمة الطلاب وعرضها
        async function fetchStudents() {
            studentListDiv.innerHTML = `<div class="empty-state"><div class="loading-spinner"></div><p>جاري تحميل بيانات الطلاب...</p></div>`;
            await fetchAllMonths(); // جلب الشهور قبل جلب الطلاب

            try {
                const snapshot = await usersRef.once('value');
                const studentsData = snapshot.val();
                allStudents = [];

                if (studentsData) {
                    Object.entries(studentsData).forEach(([uid, data]) => {
                        const yearKey = data.year ? yearKeysMap[data.year] || data.year : 'غير محدد';
                        allStudents.push({ 
                            uid, 
                            email: data.email || 'غير معروف',
                            yearName: data.year || 'غير محددة', 
                            yearKey: yearKey, 
                            ...data 
                        });
                    });
                }
                
                renderStudentList();

            } catch (error) {
                console.error("Error fetching students:", error);
                studentListDiv.innerHTML = `<div class="empty-state"><p style="color: var(--danger-color);">فشل تحميل قائمة الطلاب.</p></div>`;
            }
        }

        // عرض قائمة الطلاب مع تطبيق الفلتر والبحث
        function renderStudentList() {
            const currentYearFilter = yearFilterSelect.value;
            const currentSearchTerm = searchInput.value.trim().toLowerCase();
            
            const filteredStudents = allStudents.filter(student => {
                // 1. فلترة السنة
                const yearMatch = (currentYearFilter === 'all') || (student.yearName === currentYearFilter);

                // 2. فلترة البحث
                const emailPrefix = student.email.split('@')[0].toLowerCase();
                const studentName = (student.name || '').toLowerCase(); 
                const emailMatch = student.email.toLowerCase().includes(currentSearchTerm);
                const nameMatch = studentName.includes(currentSearchTerm);
                const searchMatch = !currentSearchTerm || emailMatch || nameMatch || emailPrefix.includes(currentSearchTerm);

                return yearMatch && searchMatch;
            });

            if (filteredStudents.length === 0) {
                studentListDiv.innerHTML = `<div class="empty-state"><p>لا يوجد طلاب يطابقون معايير البحث والفلترة.</p></div>`;
                return;
            }

            studentListDiv.innerHTML = filteredStudents.map(student => `
                <div class="student-item" data-uid="${student.uid}">
                    <span class="student-info">${student.name || student.email.split('@')[0] || 'طالب غير مسمى'}</span>
                    <span class="student-year">${student.yearName}</span>
                </div>
            `).join('');

            document.querySelectorAll('.student-item').forEach(item => {
                item.addEventListener('click', () => selectStudent(item.dataset.uid));
            });
            
            // إعادة تفعيل التحديد إذا كان الطالب المختار لا يزال في القائمة
            if (selectedStudentId) {
                const activeItem = document.querySelector(`.student-item[data-uid="${selectedStudentId}"]`);
                if (activeItem) activeItem.classList.add('active');
            }
        }
        
        // ربط قائمة الفلترة وحقل البحث بوظيفة عرض القائمة
        yearFilterSelect.addEventListener('change', renderStudentList);
        searchInput.addEventListener('input', renderStudentList);

        // Helper function to calculate remaining days from a timestamp
        function calculateRemainingDays(timestamp) {
            if (!timestamp || typeof timestamp !== 'number') {
                return { status: 'غير مفعل', days: 0, isExpired: true };
            }
            
            const msInDay = 24 * 60 * 60 * 1000;
            const remainingMs = timestamp - Date.now();
            
            if (remainingMs <= 0) {
                return { status: 'منتهي الصلاحية', days: 0, isExpired: true };
            }

            const remainingDays = Math.ceil(remainingMs / msInDay);
            return { status: `متبقي: ${remainingDays} يوم`, days: remainingDays, isExpired: false };
        }


        // عند اختيار طالب، يتم تحميل بياناته والشهور الخاصة به (UPDATED)
        async function selectStudent(uid) {
            // إزالة التحديد من جميع العناصر وإضافة التحديد للعنصر المختار
            document.querySelectorAll('.student-item').forEach(item => item.classList.remove('active'));
            const selectedItem = document.querySelector(`.student-item[data-uid="${uid}"]`);
            if (selectedItem) selectedItem.classList.add('active');

            selectedStudentId = uid;
            selectedStudentData = allStudents.find(s => s.uid === uid);
            
            managementContentDiv.innerHTML = `<div class="empty-state"><div class="loading-spinner"></div><p>جاري جلب حالة تفعيل الشهور للطالب...</p></div>`;
            saveChangesBtn.disabled = true;

            if (!selectedStudentData) return;

            // 1. جلب حالة تفعيل الشهور للطالب (من مسار student_month_access)
            const accessSnapshot = await studentAccessRef.child(uid).once('value');
            // accessData is now {monthId: expiryTimestamp, ...}
            const studentAccess = accessSnapshot.val() || {}; 
            
            // 2. تحديد مفتاح السنة
            const yearKey = selectedStudentData.yearKey; 

            if (!yearKey || yearKey === 'غير محدد') {
                managementContentDiv.innerHTML = `<div class="empty-state"><p style="color: var(--danger-color);">لم يتم تحديد سنة دراسية للطالب بشكل صحيح.</p></div>`;
                return;
            }
            
            // 3. الحصول على قائمة الشهور الكاملة لتلك السنة
            const availableMonths = allMonthsData[yearKey];
            
            if (!availableMonths || Object.keys(availableMonths).length === 0) {
                 managementContentDiv.innerHTML = `<div class="empty-state"><p>لا توجد شهور مُضافة لسنة "${selectedStudentData.yearName}" في قاعدة البيانات. <br> يمكنك إضافتها من الأعلى.</p></div>`;
                 return;
            }

            // 4. عرض الشهور مع مربعات الاختيار (checkboxes) وحقل الأيام
            const studentDisplayInfo = selectedStudentData.name || selectedStudentData.email.split('@')[0];
            let monthHtml = `<div class="panel-title">تفعيل الشهور للطالب: ${studentDisplayInfo} (${selectedStudentData.yearName})</div><div id="month-controls">`;

            // تحويل الشهور إلى مصفوفة للفرز
            let monthsArray = Object.entries(availableMonths).map(([key, value]) => ({ id: key, ...value }));
            monthsArray.sort((a, b) => (a.order || 999) - (b.order || 999));

            monthsArray.forEach(month => {
                const expiryTimestamp = studentAccess[month.id];
                const { status, days, isExpired } = calculateRemainingDays(expiryTimestamp);
                
                // يتم تحديد حالة التفعيل بناءً على انتهاء الصلاحية
                const isChecked = !isExpired && days > 0;
                
                let statusClass = isExpired ? 'expired' : '';
                let statusTextHtml = `<span class="status-text ${statusClass}">${status}</span>`;
                
                // عدد الأيام المعروضة هو المتبقي إذا كان مفعلاً، أو الافتراضي (30) إذا كان غير مفعل أو منتهي
                let initialDays = isChecked ? days : 30; 

                monthHtml += `
                    <div class="month-item" data-month-id="${month.id}">
                        <label for="ctrl-${month.id}">${month.name || 'شهر غير مسمى'}</label>
                        
                        <div class="month-item-controls">
                            ${statusTextHtml}
                            <div class="duration-control">
                                <input type="number" 
                                       id="days-${month.id}" 
                                       class="duration-input" 
                                       value="${initialDays}" 
                                       min="1" 
                                       placeholder="أيام">
                                <span>يوم</span>
                            </div>
                            <input type="checkbox" 
                                   id="ctrl-${month.id}" 
                                   data-month-id="${month.id}" 
                                   ${isChecked ? 'checked' : ''}>
                        </div>
                    </div>
                `;
            });
            
            monthHtml += `</div>`;
            managementContentDiv.innerHTML = monthHtml;
            saveChangesBtn.disabled = false;
        }

        // ==========================================================
        // ========== وظيفة حفظ التغييرات (UPDATED) ==========
        // ==========================================================

        async function saveChanges() {
            if (!selectedStudentId) {
                showAlert('الرجاء اختيار طالب أولاً.', 'danger');
                return;
            }
            
            saveChangesBtn.disabled = true;
            saveChangesBtn.innerHTML = '<span class="loading-spinner" style="width: 16px; height: 16px;"></span> جاري الحفظ...';

            try {
                const updates = {};
                const monthItems = document.querySelectorAll('#month-controls .month-item');
                
                monthItems.forEach(item => {
                    const monthId = item.dataset.monthId;
                    const checkbox = item.querySelector(`input[type="checkbox"]`);
                    const daysInput = item.querySelector(`.duration-input`);
                    
                    if (checkbox.checked) {
                        const days = parseInt(daysInput.value) || 30;
                        
                        // Calculate expiry timestamp (Current time + days * ms_in_day)
                        const msInDay = 24 * 60 * 60 * 1000;
                        const expiryTimestamp = Date.now() + (days * msInDay);
                        
                        // Store the timestamp in the database
                        updates[monthId] = expiryTimestamp; 
                    } else {
                        // If unchecked, set to null to delete the month access
                        updates[monthId] = null; 
                    }
                });

                // حفظ حالة التفعيل الجديدة في مسار /student_month_access/{uid}
                // نستخدم .update لتحديث أو حذف المفاتيح المحددة
                await studentAccessRef.child(selectedStudentId).update(updates);

                showAlert('✅ تم حفظ التغييرات بنجاح وتحديث صلاحية الشهور.', 'success');
                
                // إعادة تحميل حالة الوصول لعرض الأيام المتبقية المحدثة
                await selectStudent(selectedStudentId);

            } catch (error) {
                console.error("Error saving changes:", error);
                showAlert(`🚫 فشل الحفظ: ${error.message}`, 'danger');
            } finally {
                // التأكد من إعادة تفعيل الزر في حال حدوث أي خطأ
                 saveChangesBtn.disabled = false;
                 saveChangesBtn.innerHTML = 'حفظ التغييرات';
            }
        }

        // ربط زر الحفظ بالوظيفة
        saveChangesBtn.addEventListener('click', saveChanges);

        // تشغيل عملية جلب الطلاب عند تحميل الصفحة
        fetchStudents();
        
    </script>
</body>
